apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-code-intelligence-data
  namespace: claude-code-intelligence
  labels:
    app.kubernetes.io/name: claude-code-intelligence
    app.kubernetes.io/instance: claude-code-intelligence
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd # Use your preferred storage class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-code-intelligence-logs
  namespace: claude-code-intelligence
  labels:
    app.kubernetes.io/name: claude-code-intelligence
    app.kubernetes.io/instance: claude-code-intelligence
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-ollama-data
  namespace: claude-code-intelligence
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: claude-ollama
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi # Ollama models can be large
  storageClassName: fast-ssd